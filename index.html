<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="landing">
        <div>
            <header>
                <h1>What Is Your Next Adventure?</h1>
            </header>
            <form action="#">
                <div class="row">
                    <div class="col s1 offset-s5">
                      <div>

                        <p>
                            <input type="checkbox" id="hiking" />
                            <label for="hiking">Hiking</label>
                        </p>
                        <p>
                            <input type="checkbox" id="biking" />
                            <label for="biking">Biking</label>
                        </p>
                        <p>
                            <input type="checkbox" id="climbing" />
                            <label for="climbing">Climbing</label>
                        </p>
                        <p>
                            <input type="checkbox" id="camping" />
                            <label for="camping">Camping</label>
                        </p>
                        <p>
                            <input type="checkbox" id="fishing" />
                            <label for="fishing">Fishing</label>
                        </p>
                    </div>
                  </div>
                    <div class="input-field col s3 offset-s1">
                      <div>
                        <select id="location" class="icons">
                            <option value="" disabled selected>Select Your Region</option>
                            <option value="denver metro" data-icon="" class="left circle">Denver Metro</option>
                            <option value="boulder" data-icon="" class="left circle">Boulder</option>
                            <option value="fort collins" data-icon="" class="left circle">Fort Collins</option>
                            <option value="colorado springs" data-icon="" class="left circle">Colorado Springs</option>
                            <option value="pueblo" data-icon="" class="left circle">Pueblo</option>
                            <option value="south central" data-icon="" class="left circle">South Central</option>
                            <option value="central mountains" data-icon="" class="left circle">Central Mountains</option>
                            <option value="north west" data-icon="" class="left circle">North West</option>
                            <option value="west central" data-icon="" class="left circle">West Central</option>
                            <option value="south west" data-icon="" class="left circle">South West</option>
                            <option value="north east" data-icon="" class="left circle">North East</option>
                            <option value="south east" data-icon="" class="left circle">South East</option>
                        </select>
                        <label class ="select">Where in Colorado?</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class=" col s2 offset-s5">

                        <button class="btn waves-effect waves-light" type="submit" name="action">Explore
                        </button>
                    </div>
                </div>



            </form>
        </div>
    </div>
    <div class="cards">
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH_MUZGvRsoRAT1PXTOaQGJLx_QnSVDwM"></script>
    <script src="main.js"></script>
</body>

</html>
